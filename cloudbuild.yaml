steps:
  
  - name: 'gcr.io/cloud-builders/sonar-scanner'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sonar-scanner \
        -Dsonar.projectKey=my_react_project \
        -Dsonar.sources=. \
        -Dsonar.host.url=http://34.125.47.19:8080 \
        -Dsonar.login=admin \
        -Dsonar.password=1234 \


  
  # Build the Docker image 
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-docker.pkg.dev/storied-surface-415206/iksuidocker/iksuiimage:v3', '.']
   
  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-docker.pkg.dev/storied-surface-415206/iksuidocker/iksuiimage:v3']
 
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'iksuiservice'
      - '--image'
      - 'asia-docker.pkg.dev/storied-surface-415206/iksuidocker/iksuiimage:v3'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west2'
      - '--port=80'
      - '--allow-unauthenticated'