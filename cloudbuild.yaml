steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-docker.pkg.dev/storied-surface-415206/iksuidocker/iksuiimage:v3', '.']

  - name: 'gcr.io/sonarqube/sonarqube-scanner'
    entrypoint: 'bash'
    args:
      - 'Dsonar.projectKey=my_react_project'
      - 'Dsonar.sources=src'
      - 'Dsonar.host.url=http://34.125.47.19:9000'
      - 'Dsonar.login=admin'
      - 'Dsonar.password=1234'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-docker.pkg.dev/storied-surface-415206/iksuidocker/iksuiimage:v3']
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'iksuiservice'
      - '--image'
      - 'asia-docker.pkg.dev/storied-surface-415206/iksuidocker/iksuiimage:v3'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west2'
      - '--port=80'
      - '--allow-unauthenticated'